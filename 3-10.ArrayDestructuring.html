<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
    //어레이 디스트럭처링
    //어레이는 [] 대괄호 사용
    // var [] 선언

    function getScores(){
        return[70,80,90];
    }

    var scores = getScores();
    console.log(scores); //[70, 80, 90]
    console.log(scores[0]); //70

    var [z,y,z] = getScores();
    console.log(y); //80

    //위도 latitude 래티튜드, 경도 longitude 롱지튜드
    //오픈 소스들은 배열로 던진다. 이것을 의미있게 사용하려면, var [] 이름을 선언하고, 사용.
    //우리가 원하는 것을 이름을 정해서 빼서 사용한다.
    function getLocation(){
        return[123.12, 23.023];
    }
    var [latitude,longitude] = getLocation(); //이름을 선언하고.
    console.log(latitude);
    
    </script>
</body>
</html>
