    <script>
    //클래스 - 기본 틀을 만들어 놓고, new 라는 객체로 만들어 사용.
    //또 하나의 클래스를 만들면서 기존 클래스를 상속 받을 수 있다. 기존 클래스 기능을 그대로 받는다.
    //extends super()

    //자바 같은 객체지향, 객체를 생성하기 위한 일종의 틀, 설계도.
    //자동차를 만든다.
    
    //기본 구조
    // class Car{
    //     constructor(){}
    // }

    class Car{
        constructor(modelName, modelYear, type, price){ //던져줄 파라미터를 만든다.
            this.modelName = modelName; //this 객체를 의미함
            this.modelYear = modelYear;
            this.type = type;
            this.price = price;
        }

        getModelName(){ //사용자가 getModelName를 호출하면, modelName를 가져온다.
            return this.modelName;
        }

        getModelYear(){
            return this.modelYear;
        }

        getType(){
            return this.type;
        }

        getPrice(){
            return this.price;
        }

        setPrice(price){
            this.price = price;
        }
    }

    //let car = new Car();
    let car = new Car("ionic", "2021", "e", 4000);
    console.log(car.getModelName()); //ionic
    console.log(car.getModelYear()); //2021
    console.log(car.getPrice()); //4000

    car.setPrice(4100);
    console.log(car.getPrice()); //4100
    
    let car2 = new Car("genesis", "2021", "e", 6500);
    console.log(car2.getModelName()); //genesis
    console.log(car2.getModelYear()); //2021
    console.log(car2.getPrice()); //6500

    class ElectronicCar extends Car{
        constructor(modelName, modelYear, price, chargeTime){
            super(modelName, modelYear, "e", price);
            this.chargeTime = chargeTime;
        }

        // constructor(modelName, modelYear, price){ //chargeTime 빼고, eleCar1.setChargeTime(60); 추가
        //     super(modelName, modelYear, "e", price);
        //     //this.chargeTime = chargeTime;
        // }

        setChargeTime(time){
            this.chargeTime = time;
        }

        getChargeTime(){
            return this.chargeTime;
        }
    }

    let eleCar1 = new ElectronicCar("ionic5", "2021", 4000, 60);
    //let eleCar1 = new ElectronicCar("ionic5", "2021", 4000);
    eleCar1.setChargeTime(60);
    console.log(eleCar1.getModelName()); //ionic5
    console.log(eleCar1.getChargeTime()); //60



    </script>
