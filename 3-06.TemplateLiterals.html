<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
    //템플릿 리터럴 문법
    //``
    //${}
    function hello(name){
        console.log("Hello "+ name + ". Welcome!");
    }
    hello("Jeremy");

    function hello2(name){
        var name2= "John";
        console.log(`Hello ${name2}. Welcome! ${name}`);
    }
    hello2("Jeremy");

    </script>
</body>
</html>
