        console.log(carName);
    }

    //global scope 
    var carName2 = "KIA";
    myFunction2(); // 에러나지 않음, 펑션 함수가 아무리 밑에 있어서, 펑션 함수를 읽고 실행시키기 때문에 에러나지 않음.
    function myFunction2(){       
        console.log(carName2); //펑션 밖에 선언은, 안에서 호출 가능.
    }

    </script>
