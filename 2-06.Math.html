<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Math - 수학

        //round()
        //반올림, 반내림.
        console.log(Math.round(4.9)); //5
        console.log(Math.round(4.4)); //4

        //ceil() 세일
        //무조건 올림으로 정수를 만듬
        console.log(Math.ceil(6.2)); //7
        console.log(Math.ceil(72/10)); //8 페이지 > 페이징 처리

        //floor() 플로어
        //무조건 내림으로 정수를 만듬
        console.log(Math.floor(9.9)); //9
        console.log(Math.floor(-4.2)); // -5

        //trunc() 트렁크
        //정수부분만 리턴
        console.log(Math.trunc(9.9)); //9
        console.log(Math.trunc(-4.2)); // -4 

        //sign()
        //음수이면 -1, 양수이면 1, 0이면 0 리턴.
        console.log(Math.sign(-7)); //-1
        console.log(Math.sign(13)); //1
        console.log(Math.sign(0)); //0

        //pow() 포우
        //제곱
        console.log(Math.pow(8,2)); //64

        //sqrt() 스퀘어트
        //루트
        console.log(Math.sqrt(64)); //8

        //abs()
        //무조건 양수로 변환
        console.log(Math.abs(-4.7)); //4.7

        //max(), min()
        console.log(Math.max(0,150,23,45,-2,77)); //150

        //random()
        var x = Math.random(); //0~1사이의 숫자
        console.log(x); //0.13168783357710634

        //1~10 랜덤 숫자
        var x = Math.floor((Math.random() * 10) + 1); //0 > x < 10, 무조건 내림. 가장 큰 값은 9, 작은 값은 0.
        console.log(x);

        //1~100 랜덤 숫자
        var x = Math.floor((Math.random() * 100) + 1);
        console.log(x);

        function getRndInteger(min, max){
            return Math.floor(Math.random() * (max - min +1)) + min;
        }
        console.log(getRndInteger(10,20));

        
    </script>
</body>
</html>
